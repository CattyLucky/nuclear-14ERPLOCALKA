# This should be on every other fishing table
- type: entityTable
  id: BasicFishingLootTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: WaterFishTable
      weight: 100

# All types of the rare and unique fishes

- type: entityTable
  id: RareFishTable
  table: !type:GroupSelector
    children:
    - !type:EntSelector { id: FishAlien }
    - !type:EntSelector { id: FishBingle }
    - !type:EntSelector { id: FishBoyFisher }
    - !type:EntSelector { id: FishNukeDisk }
    - !type:EntSelector { id: FishGib }
    - !type:EntSelector { id: FishMutant }
    - !type:EntSelector { id: FishNuker }
    - !type:EntSelector { id: FishToxic }
    - !type:EntSelector { id: FishIan }


# Fish from water
- type: entityTable
  id: WaterFishTable
  table: !type:GroupSelector
    children:
    - !type:EntSelector { id: FishAngler }
    - !type:EntSelector { id: FishBass }
    - !type:EntSelector { id: FishBlob }
    - !type:EntSelector { id: FishBlueFintuna }
    - !type:EntSelector { id: FishCat }
    - !type:EntSelector { id: FishTropicalClown }
    - !type:EntSelector { id: FishPuffer }
    - !type:EntSelector { id: FishSilver }
    - !type:EntSelector { id: FishTropicalSun }
    - !type:EntSelector { id: FishTropical }


# Items from Water
- type: entityTable
  id: WaterFishingLootTable
  table: !type:GroupSelector
    children:
      - !type:NestedSelector
        tableId: BasicFishingLootTable
        weight: 70
      - !type:NestedSelector
        tableId: WaterFishTable
        weight: 20
      - !type:NestedSelector
        tableId: RareFishTable
        weight: 10

# Items from Lava
- type: entityTable
  id: LavaFishingLootTable
  table: !type:GroupSelector
    children:
      # TODO: lava/plasma fish
      - !type:NestedSelector
        tableId: BasicFishingLootTable

# Items from Plasma
- type: entityTable
  id: PlasmaFishingLootTable
  table: !type:GroupSelector
    children:
    # TODO: lava/plasma fish
      - !type:NestedSelector
        tableId: BasicFishingLootTable

# Items from Toilets
- type: entityTable
  id: ToiletFishingLootTable
  table: !type:GroupSelector
    children:
      # like water but no rare fishes
      - !type:NestedSelector
        tableId: BasicFishingLootTable
        weight: 80
      - !type:NestedSelector
        tableId: WaterFishTable
        weight: 20
