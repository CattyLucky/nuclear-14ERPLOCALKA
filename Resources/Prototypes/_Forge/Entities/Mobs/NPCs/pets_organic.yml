- type: entity
  parent: N14MobPetDog
  id: N14MobPetDogLegion
  name: Legion mongrel
  description: A strong and hardy dog that faithfully serves the legionnaires.
  components:
  - type: RadiationReceiver
  - type: RandomMetadata
    nameSegments: [names_N14pet_dog]
  - type: NpcFactionMember
    factions:
      - CaesarLegion
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: wolf
      sprite: _Nuclear14/Mobs/Animals/dogwolf.rsi
  - type: MobThresholds
    thresholds:
      0: Alive
      95: Critical
      175: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: wolf
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 60
    animation: WeaponArcBite
    wideAnimation: WeaponArcBite
    damage:
      types:
        Blunt: 7
        Slash: 12
