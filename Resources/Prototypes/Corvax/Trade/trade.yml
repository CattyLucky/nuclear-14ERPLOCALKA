- type: entity
  id: Trademachine
  name: Nuka-Cola Machine
  description: A Pre-War vending machine that dispenses Nuka-Cola Corporation branded beverages.
  suffix: vendor, normal
  components:
  - type: NcStore
    preset: nuka_store
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: NcStoreStructuredBoundUi
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        density: 300
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/VendingMachines/nukacola.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 2.5
    energy: 1
    color: "#b34747"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true


- type: storePresetStructured
  id: nuka_store
  currency: CapCoin
  catalog:
    Buy:
      Оружие:
      - proto: N14WeaponSMG10mmPipe
        name: "ПП 10мм (труба)"
        description: "Самодельный пистолет-пулемёт под патрон 10мм."
        price: 75
      - proto: N14WeaponLMGAutoRifle
        name: "Автоматическая винтовка"
        description: "Старое, но надёжное автоматическое оружие."
        price: 150
      Винтовки:
      - proto: N14WeaponLMGAutoRifle
        name: "Автоматическая винтовка"
        description: "Старое, но надёжное автоматическое оружие."
        price: 150
    Sell:
      Оружие:
      - proto: N14WeaponSMG10mmPipe
        name: "ПП 10мм (труба)"
        description: "Можно сдать по низкой цене."
        price: -30
      Винтовки:
      - proto: N14WeaponLMGAutoRifle
        name: "Автоматическая винтовка"
        description: "Вторичный рынок для старого оружия."
        price: -60


- type: nccurrency
  id: CapCoin
  name: Капкойн
  icon:
    sprite: _Nuclear14/Objects/Misc/currency.rsi
    state: caps3
  entity: N14CurrencyCap
