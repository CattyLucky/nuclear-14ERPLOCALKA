- type: entity
  id: Trademachine
  name: Nuka-Cola Machine
  description: A Pre-War vending machine that dispenses Nuka-Cola Corporation branded beverages.
  suffix: vendor, normal
  components:
  - type: NcStore
    preset: nuka_store
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: NcStoreStructuredBoundUi
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        density: 300
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/VendingMachines/nukacola.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 2.5
    energy: 1
    color: "#b34747"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true


- type: storePresetStructured
  id: nuka_store
  currency: Caps
  catalog:
    Buy:
      Оружие:
      - proto: N14WeaponSMG12mmAdvancedChinese
        price: 75
      - proto: N14WeaponPistol9mmChinese
        price: 150
      Броня:
      - proto: N14ClothingOuterCombatArmorMK2
        price: 125
      - proto: N14ClothingOuterCombatArmorCaptainBOS
        price: 125
    Sell:
      Оружие:
      - proto: N14WeaponPistol12mm
        price: 30
      - proto: N14TrainingSword
        price: 60
      Хлам:
      - proto: N14MaterialBrahminHide
        price: 30
      - proto: N14MaterialNightstalkerPelt
        price: 60
