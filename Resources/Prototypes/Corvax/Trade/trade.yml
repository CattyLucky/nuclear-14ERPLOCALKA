- type: entity
  id: Trademachine
  abstract: true
  name: Торговый автомат Города
  description: Нужно срочно — он рядом. Выбирай, плати, забирай.
  suffix: vendor, normal
  components:
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: NcStoreStructuredBoundUi
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        density: 300
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/ammo.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "normal-unshaded"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
  - type: PointLight
    radius: 2.5
    energy: 1
    color: "#b34747"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true

- type: entity
  id: TrademachineCity
  parent: Trademachine
  name: Торговый автомат Города
  description: Нужно срочно — он рядом. Выбирай, плати, забирай.
  suffix: vendor, normal
  components:
  - type: NcStore
    buyPresets:
    - caravan_buy
    sellPresets:
    - caravan_sell
    contractPresets:
    - PresetBazar
  - type: AccessReader
    access:
    - [ "TownieShopkeeper" ]

- type: entity
  id: TrademachineTickets
  parent: Trademachine
  name: торговый автомат каравана
  description: Специфичный по своей сути торговый автомат, который принимает талоны каравана, взамен предоставляя отличное снаряжение.
  suffix: vendor, Tickets
  components:
  - type: NcStore
    buyPresets:
    - caravan_storetickets
    sellPresets:
    - caravan_storetickets_sell
  - type: AccessReader
    access:
    - [ "TownieShopkeeper" ]
  - type: Sprite
    sprite: _NF/Structures/Machines/VendingMachines/yarrrdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "normal-unshaded"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded

